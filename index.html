<body>

        </p>

        <input class="input" id="i1"></input>
        <h3>Cash Amount</h3>
        <input class="input" id="i2"></input>
        <h4 id="i3"></h4>
        <button class="btn">
            Check
        </button>
        <h3>Return Exchange</h3>
        <table>
            <tr>
                <th>No. of notes</th>
                <td class="dp-notes"></td>
                <td class="dp-notes"></td>
                <td class="dp-notes"></td>
                <td class="dp-notes"></td>
                <td class="dp-notes"></td>
                <td class="dp-notes"></td>
                <td class="dp-notes"></td>
            </tr>
            <tr>
                <td>Notes</td>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>
    </div>
